<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Page transition example</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f3efe6]">

   <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex gap-10">
      <button 
         class="
            enter-btn
            px-14 py-3 rounded-full border font-semibold border-black
            hover:text-amber-700 hover:border-amber-700
         "
      >
         Enter
      </button>
      <button 
         class="
            exit-btn
            px-14 py-3 rounded-full border font-semibold border-black
            hover:text-amber-700 hover:border-amber-700
         "
      >
         Exit
      </button>
   </div>


   <svg 
      class="fixed top-0 left-0 pointer-events-none" 
      width="100%"
      height="100%"
      viewBox="0 0 100 100"
      preserveAspectRatio="none"
   >
      <path class="overlay__path pointer-events-auto" vector-effect="non-scaling-stroke" d="M 0 100 V 100 Q 50 100 100 100 V 100 z" />
   </svg>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
   <script src="script.js"></script>
</body>

</html>
